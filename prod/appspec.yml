version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/StoresAdminPanel
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_pm2.sh
      timeout: 600
      runas: ec2-user
